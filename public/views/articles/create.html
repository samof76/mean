<div class="ui grid" data-ng-controller="ArticlesController">
  <div class="row">
    <div class="four wide column"></div>
    <div class="eight wide column">
      <div class="ui fluid form segment">
        <form data-ng-submit="create()">
          <div class="field">
            <label for="title">Title</label>
            <input type="text" data-ng-model="title" id="title" placeholder="Title" required>
          </div>
          <div class="field">
            <label for="content">Content</label>
            <textarea data-ng-model="content" id="content" cols="30" rows="10" placeholder="Content"></textarea>
          </div>
          <button class="ui blue submit button" type="submit">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
