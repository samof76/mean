<div class="ui small fixed inverted menu" data-ng-controller="HeaderController">
  <a class="active item" href="/">
    <i class="home icon"></i> MEAN - A Modern Stack
  </a>
  <a class="item" data-ng-repeat="item in menu" data-ng-show="global.user" ui-route="/{{item.link}}" ng-class="{active: $uiRoute}" href="#!/{{item.link}}">
    {{item.title}}
  </a>
  <div class="right menu" data-ng-hide="global.authenticated">
    <div class="item">
      <a href="signup" class="ui blue button">Signup</a>
    </div>
    <div class="item">
      <a href="signin" class="ui green button">Signin</a>
    </div>
  </div>
  <div class="right menu" data-ng-show="global.authenticated">
    <div class="item">
      <i class="user icon"></i> {{global.user.name}}
    </div>
    <div class="item">
      <a href="/signout" class="ui red button">Signout</a>
    </div>
  </div>
</div>
